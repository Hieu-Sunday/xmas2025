<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Ng·ªçc Linh</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.6); 
            font-size: 13px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255,255,255,0.3); 
            transform: scaleX(-1); opacity: 0.6; border-radius: 8px;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px; z-index: 100;
            font-style: italic; pointer-events: none;
        }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="guide">
            üñê <b>X√≤e tay:</b> Hi·ªáu ·ª©ng ·∫£nh &nbsp;|&nbsp; ü´∂ <b>Ch·∫°m 2 ng√≥n tr·ªè:</b> L·ªùi ch√∫c &nbsp;|&nbsp; ‚úä <b>N·∫Øm tay:</b> C√¢y th√¥ng
        </div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U PH√âP M√ÄU</button>
    </div>

    <div id="copyright">¬© by vandiep</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. C·∫§U H√åNH T√ÄI NGUY√äN
        // ==========================================
        const MUSIC_URL = "xmasMusic.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; 

        const loader = new THREE.TextureLoader();
        const photoFiles = ['NL1.jpg', 'NL2.jpg', 'NL3.jpg', 'NL4.jpg', 'NL5.jpg', 'NL6.jpg', 'NL7.jpg', 'NL8.jpg', 'NL9.jpg', 'NL10.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };

        const CONFIG = { goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, photoOrbitRadius: 28, treeHeight: 70, treeBaseRadius: 35 };

        let scene, camera, renderer, groupGold, groupRed, groupGift, photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0, handX = 0.5;

        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [], phases = []; 
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; 
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * (type === 'gold' ? Math.sqrt(Math.random()) : 1.0);
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), h - CONFIG.treeHeight/2, r * Math.sin(theta));

                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * (type === 'gift' ? 1.2 : 1.0);
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                const tH = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tH), 3), hy = 13 * Math.cos(tH) - 5 * Math.cos(2*tH) - 2 * Math.cos(3*tH) - Math.cos(4*tH);
                const rF = Math.pow(Math.random(), 0.3);
                pHeartTargets.push(hx * 2.2 * rF, hy * 2.2 * rF + 5, (Math.random()-0.5) * 8 * rF); 
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                phases.push(Math.random() * Math.PI * 2);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(new Array(count).fill(size), 1));
            const baseColor = type === 'gold' ? new THREE.Color(0xFFD700) : (type === 'red' ? new THREE.Color(0xFF0000) : new THREE.Color(0xFFFFFF));
            const colors = new Float32Array(count * 3);
            for(let i=0; i<count; i++) { colors[i*3]=baseColor.r; colors[i*3+1]=baseColor.g; colors[i*3+2]=baseColor.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases, baseColor, baseSize: size };
            const points = new THREE.Points(geo, new THREE.PointsMaterial({ size, map: textures[type], transparent: true, vertexColors: true, blending: type==='gift'?THREE.NormalBlending:THREE.AdditiveBlending, depthWrite: false }));
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(9, 9), borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<10; i++) {
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const border = new THREE.Mesh(geo, borderMat); border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // MERRY CHRISTMAS Title
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending }));
            titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            // Ng√¥i sao
            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath(); const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(starCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0); scene.add(starMesh);

            // L·ªúI CH√öC NG·ªåC LINH (Y√äU C·∫¶U M·ªöI)
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 400;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FFFFFF"; lCtx.shadowBlur = 35; // √Ånh s√°ng tr·∫Øng (tuy·∫øt)
            lCtx.fillStyle = '#FF0000'; // M√†u ƒë·ªè Noel

            lCtx.font = 'bold 80px "Segoe UI", sans-serif';
            lCtx.fillText("Gi√°ng sinh vui v·∫ª nh√©!", 512, 150);
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillText("Ng·ªçc Linh", 512, 300);

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 28), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(loveCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            loveMesh.position.set(0, 0, 20); loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticles(group, type, targetState, speed, time) {
            const pos = group.geometry.attributes.position.array;
            const targets = group.geometry.userData[targetState === 'PHOTO' ? 'explode' : (targetState === 'TREE' ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode'))];
            for(let i=0; i<pos.length; i++) pos[i] += (targets[i] - pos[i]) * speed;
            group.geometry.attributes.position.needsUpdate = true;
            if(targetState === 'TREE') group.rotation.y += 0.003;
            else if(targetState === 'HEART') { 
                group.rotation.y = 0; 
                const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1; group.scale.set(s,s,s); 
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001, speed = 0.08;
            updateParticles(groupGold, 'gold', state, speed, time);
            updateParticles(groupRed, 'red', state, speed, time);
            updateParticles(groupGift, 'gift', state, speed, time);

            if (state === 'TREE') {
                titleMesh.visible = starMesh.visible = true; loveMesh.visible = false;
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
            } else if (state === 'HEART') {
                titleMesh.visible = starMesh.visible = false; loveMesh.visible = true;
                const s = 1 + Math.abs(Math.sin(time*3))*0.05; loveMesh.scale.set(s,s,1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = starMesh.visible = loveMesh.visible = false;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const ang = groupGold.rotation.y + i * (Math.PI * 2 / 10);
                    const x = Math.sin(ang) * CONFIG.photoOrbitRadius, z = Math.cos(ang) * CONFIG.photoOrbitRadius;
                    m.position.lerp(new THREE.Vector3(x, Math.sin(time + i) * 3, z), 0.1);
                    m.lookAt(camera.position);
                    m.scale.lerp(new THREE.Vector3(z > 5 ? 1.5 : 0.8, z > 5 ? 1.5 : 0.8, 1), 0.1);
                    if(z > 25) selectedIndex = i;
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if(i === selectedIndex) { m.position.lerp(new THREE.Vector3(0,0,60), 0.1); m.scale.lerp(new THREE.Vector3(5,5,1), 0.1); m.lookAt(camera.position); }
                    else m.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                ctx.clearRect(0,0,120,90); ctx.drawImage(results.image, 0, 0, 120, 90);
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                    if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.12) { state = 'HEART'; return; }
                }
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const openDist = [8,12,16,20].reduce((sum, i) => sum + Math.hypot(lm[i].x-lm[0].x, lm[i].y-lm[0].y), 0) / 4;
                    if (openDist < 0.25) state = 'TREE'; 
                    else if (Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05) state = 'PHOTO'; 
                    else state = 'EXPLODE';
                } else state = 'TREE';
            });
            new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 }).start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
</body>
</html>

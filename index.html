<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merry Christmas 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; text-align: center; }
        button { padding: 20px 40px; font-size: 20px; background: #ff0000; color: #fff; border: 2px solid #ffd700; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #f00; }
        #status { color: #ffd700; margin-top: 15px; font-weight: bold; }
        #webcam { position: absolute; top: 10px; right: 10px; width: 200px; height: 150px; border: 2px solid #fff; border-radius: 10px; transform: scaleX(-1); z-index: 10; }
    </style>
</head>
<body>
    <div id="overlay">
        <button id="startBtn">üéÑ B·∫§M ƒê·ªÇ B·∫ÆT ƒê·∫¶U üéÑ</button>
        <div id="status">H√£y cho ph√©p truy c·∫≠p Camera sau khi b·∫•m!</div>
    </div>
    <video id="input_video" style="display:none"></video>
    <canvas id="webcam"></canvas>

    <script>
        const music = new Audio('xmasMusic.mp3');
        music.loop = true;
        
        let scene, camera, renderer, photoGroup, tree;
        const photos = ['NL1.jpg', 'NL2.jpg', 'NL3.jpg', 'NL4.jpg', 'NL5.jpg', 'NL6.jpg', 'NL7.jpg', 'NL8.jpg', 'NL9.jpg', 'NL10.jpg'];

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Nh√≥m ·∫£nh xoay
            photoGroup = new THREE.Group();
            const loader = new THREE.TextureLoader();
            photos.forEach((url, i) => {
                loader.load(url, (texture) => {
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(25, 35), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
                    const angle = (i / photos.length) * Math.PI * 2;
                    mesh.position.set(Math.cos(angle) * 60, Math.sin(angle) * 20, Math.sin(angle) * 40);
                    mesh.lookAt(0, 0, 0);
                    photoGroup.add(mesh);
                });
            });
            scene.add(photoGroup);

            // C√¢y th√¥ng ƒë∆°n gi·∫£n
            const treeGeom = new THREE.ConeGeometry(30, 80, 4);
            const treeMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            tree = new THREE.Mesh(treeGeom, treeMat);
            scene.add(tree);
            tree.visible = false;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (photoGroup) photoGroup.rotation.y += 0.01;
            if (tree) tree.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('webcam');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
        hands.onResults((results) => {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const isFist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.1;
                tree.visible = isFist;
                photoGroup.visible = !isFist;
            }
            canvasCtx.restore();
        });

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            music.play();
            initScene();
            const cam = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cam.start();
        };

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
